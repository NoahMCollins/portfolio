<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Alarm Manager</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="alarmName">Alarm Name</label>
          <input type="text"
                 class="form-control"
                 id="alarmName"
                 placeholder="Alarm Name"
                 ng-model="ctrl.selected.alarmName">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-default"
                data-dismiss="modal"
                ng-click="ctrl.selected.alarmName = ctrl.currentCopy.alarmName">Cancel</button>
        <button type="button"
                class="btn btn-default"
                ng-click="ctrl.saveAlarm(ctrl.selected)"
                data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
